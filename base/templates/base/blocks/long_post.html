<div id="fpcontent-writing">
    <h3>{{ post.headline }}</h3>
    <hr>
    {% if post.image_path %}
        <img src="{{ STATIC_URL }}{{ post.image_path }}">
    {% endif %}
    <p>
        {{ post.body|truncatewords:45 |safe }}
        {% if post.body|length > post.body|truncatewords:45|length %}
            <a href="{% url 'post_detail' post.id %}"> More </a>
        {% endif %}
    </p>
</div>
