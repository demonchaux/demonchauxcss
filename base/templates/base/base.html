{% load staticfiles %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="//cloud.typography.com/6169252/617822/css/fonts.css" />
    <link rel="stylesheet/less" type="text/less" href="{% static 'css/style.less' %}"/>
    <link rel="stylesheet" href="{% static 'lib/nivo-slider/nivo-slider.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'css/futurico-theme.css' %}" media="screen">
    {% block css %} {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'lib/less.js' %}"></script>
    <script type="text/javascript" src="{% static 'lib/slidesjs/source/jquery.slides.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/slideshowLA.js' %}"></script>
    <script type="text/javascript" src="{% static 'lib/galleria/galleria-1.3.5.min.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            Galleria.loadTheme("{% static 'lib/galleria/themes/classic/galleria.classic.min.js' %}");
        });
    </script>
    <script type="text/javascript" src="{% static 'js/base.js' %}"></script>
    {% block javascript %} {% endblock %}
    <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body lang="en">
    {% block content %}
    {% endblock %}
</body>
</html>
