{% load staticfiles %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="//cloud.typography.com/6169252/617822/css/fonts.css" />
    <link rel="stylesheet/less" type="text/less" href="{% static 'css/style.less' %}"/>
    <link rel="stylesheet" href="{% static 'lib/nivo-slider/nivo-slider.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'css/futurico-theme.css' %}" media="screen">
    {% block css %} {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'lib/less.js' %}"></script>
    <script type="text/javascript" src="{% static 'lib/slidesjs/source/jquery.slides.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/slideshowLA.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.slides').slidesjs({
                width: 241,
                height: 241,
                play: {
                    active: false,
                    // [boolean] Generate the play and stop buttons.
                    // You cannot use your own buttons. Sorry.
                    effect: "slide",
                    // [string] Can be either "slide" or "fade".
                    interval: 5000,
                    // [number] Time spent on each slide in milliseconds.
                    auto: true,
                    // [boolean] Start playing the slideshow on load.
                    swap: false,
                    // [boolean] show/hide stop and play buttons
                    pauseOnHover: true,
                    // [boolean] pause a playing slideshow on hover
                    restartDelay: 2500
                    // [number] restart delay on inactive slideshow
                }
            });
        });
    </script>
    {% block javascript %} {% endblock %}
    <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body lang="en">
    {% block content %}
    {% endblock %}
</body>
</html>
